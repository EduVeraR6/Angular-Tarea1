<h1>Login</h1>
<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Username:</mat-label>
        <input matInput placeholder="Username" value="">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Password:</mat-label>
        <input type="password" matInput placeholder="Password" value="">
    </mat-form-field>

    <div class="botones">
        <button mat-raised-button color="primary" (click)="mostrarMensaje()">Aceptar</button>
        <button mat-raised-button color="accent">Cancelar</button>
    </div>
</form>
